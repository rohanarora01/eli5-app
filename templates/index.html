<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roh's ELI5 - Explain Like I'm 5</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #333;
      --text-secondary: #666;
      --border-color: #e0e0e0;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --button-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    [data-theme="dark"] {
      --primary-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --secondary-gradient: linear-gradient(45deg, #e74c3c, #3498db);
      --card-bg: rgba(44, 62, 80, 0.95);
      --text-primary: #ecf0f1;
      --text-secondary: #bdc3c7;
      --border-color: #34495e;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      --button-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 40px;
      max-width: 900px;
      width: 100%;
      animation: slideIn 0.6s ease-out;
      color: var(--text-primary);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }

    h1 {
      font-size: 2.5rem;
      background: var(--secondary-gradient);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 3s ease infinite;
      font-weight: 800;
      flex: 1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .theme-toggle, .history-toggle {
      background: var(--secondary-gradient);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: var(--button-shadow);
    }

    .theme-toggle:hover, .history-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .difficulty-selector {
      margin-bottom: 20px;
    }

    .difficulty-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .difficulty-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .difficulty-btn {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .difficulty-btn.active {
      background: var(--secondary-gradient);
      color: white;
      border-color: transparent;
    }

    .difficulty-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 20px;
      font-size: 1.1rem;
      border: 3px solid var(--border-color);
      border-radius: 15px;
      resize: none;
      transition: all 0.3s ease;
      background: var(--card-bg);
      color: var(--text-primary);
      font-family: inherit;
      outline: none;
    }

    textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    .button-row {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    button {
      background: var(--secondary-gradient);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--button-shadow);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .random-btn {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      padding: 12px 25px;
      font-size: 1rem;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #output {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      border-left: 5px solid #4ecdc4;
      box-shadow: var(--shadow);
      line-height: 1.8;
      font-size: 1.1rem;
      color: var(--text-primary);
      animation: fadeIn 0.5s ease-out;
      display: none;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: 600;
      color: #667eea;
      font-size: 1.2rem;
    }

    .copy-btn {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      padding: 8px 15px;
      font-size: 0.9rem;
      border-radius: 20px;
      text-transform: none;
      letter-spacing: normal;
    }

    .copy-btn:hover {
      background: linear-gradient(45deg, #229954, #27ae60);
    }

    .history-panel {
      position: fixed;
      right: -400px;
      top: 0;
      width: 400px;
      height: 100vh;
      background: var(--card-bg);
      box-shadow: -10px 0 30px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }

    .history-panel.open {
      right: 0;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border-color);
    }

    .history-item {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .history-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .history-topic {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 5px;
    }

    .history-preview {
      color: var(--text-secondary);
      font-size: 0.9rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      top: 10%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: #ff6b6b;
      border-radius: 50%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      top: 20%;
      right: 10%;
      width: 60px;
      height: 60px;
      background: #4ecdc4;
      border-radius: 10px;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      bottom: 10%;
      left: 20%;
      width: 70px;
      height: 70px;
      background: #45b7d1;
      border-radius: 50%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      bottom: 20%;
      right: 20%;
      width: 90px;
      height: 90px;
      background: #f7b731;
      border-radius: 15px;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .history-panel {
        width: 100%;
        right: -100%;
      }
      
      .button-row {
        flex-direction: column;
        align-items: center;
      }
      
      .difficulty-buttons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>🧠Roh's ELI5 - Explain Like I'm 5! 🎈</h1>
      <div class="controls">
        <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
        <button class="history-toggle" onclick="toggleHistory()">📚</button>
      </div>
    </div>

    <div class="difficulty-selector">
      <label class="difficulty-label">Choose explanation level:</label>
      <div class="difficulty-buttons">
        <button class="difficulty-btn active" data-age="5">👶 Age 5</button>
        <button class="difficulty-btn" data-age="10">🧒 Age 10</button>
        <button class="difficulty-btn" data-age="15">🧑 Age 15</button>
        <button class="difficulty-btn" data-age="adult">👨‍🎓 Adult Simple</button>
      </div>
    </div>
    
    <div class="input-container">
      <textarea 
        id="inputText" 
        placeholder="✨ Enter something complicated and I'll make it super simple to understand! Try 'blockchain', 'quantum physics', or 'how the internet works'..."
      ></textarea>
    </div>

    <div class="button-row">
      <button onclick="getExplanation()" id="explainBtn">
        🚀 Explain Like I'm 5!
      </button>
      <button class="random-btn" onclick="getRandomTopic()">
        🎲 Random Topic
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>🤔 Thinking of the best way to explain this...</p>
    </div>

    <div id="output">
      <div class="output-header">
        <span>
          <span class="output-icon">💡</span>
          <span>Here's your super simple explanation:</span>
        </span>
        <button class="copy-btn" onclick="copyExplanation()">📋 Copy</button>
      </div>
      <div id="explanation-text"></div>
    </div>
  </div>

  <!-- History Panel -->
  <div class="history-panel" id="historyPanel">
    <div class="history-header">
      <h3>📚 Your Learning History</h3>
      <button onclick="toggleHistory()" style="background: #e74c3c; padding: 5px 10px; font-size: 0.8rem;">✕</button>
    </div>
    <div id="historyList">
      <p style="text-align: center; color: var(--text-secondary); font-style: italic;">No explanations yet! Start exploring topics to build your history.</p>
    </div>
  </div>

  <script>
    let currentDifficulty = '5';
    let explanationHistory = [];

    const randomTopics = [
      'Black holes', 'DNA', 'Gravity', 'Photosynthesis', 'The internet', 'Cryptocurrency', 
      'Artificial intelligence', 'Quantum physics', 'Evolution', 'Solar system', 
      'Atoms', 'Rainbows', 'Magnets', 'Electricity', 'Time zones', 'Vaccines',
      'Dreams', 'Memory', 'Emotions', 'Music', 'Colors', 'Weather', 'Volcanoes',
      'Dinosaurs', 'Ocean currents', 'Stars', 'Planets', 'Rockets', 'Computers',
      'Robots', 'Cameras', 'Mirrors', 'Engines', 'Batteries', 'Lasers'
    ];

    // Theme toggle
    function toggleTheme() {
      const body = document.body;
      const themeBtn = document.querySelector('.theme-toggle');
      
      if (body.dataset.theme === 'dark') {
        body.dataset.theme = 'light';
        themeBtn.textContent = '🌙';
      } else {
        body.dataset.theme = 'dark';
        themeBtn.textContent = '☀️';
      }
    }

    // History toggle
    function toggleHistory() {
      const panel = document.getElementById('historyPanel');
      panel.classList.toggle('open');
    }

    // Difficulty selection + button label change
  document.querySelectorAll('.difficulty-btn').forEach(btn => {
    btn.addEventListener('click', () => {
    document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentDifficulty = btn.dataset.age;

    const explainBtn = document.getElementById("explainBtn");
    const buttonTextMap = {
      '5': "🚀 Explain Like I'm 5!",
      '10': "🚀 Explain Like I'm 10!",
      '15': "🚀 Explain Like I'm 15!",
      'adult': "🚀 Explain Like a Simple Adult!"
    };
    explainBtn.innerText = buttonTextMap[currentDifficulty] || "🚀 Explain Like I'm 5!";
  });
});


    // Random topic generator
    function getRandomTopic() {
      const randomTopic = randomTopics[Math.floor(Math.random() * randomTopics.length)];
      document.getElementById('inputText').value = randomTopic;
      
      // Add a fun animation
      const textarea = document.getElementById('inputText');
      textarea.style.transform = 'scale(1.05)';
      textarea.style.borderColor = '#f39c12';
      setTimeout(() => {
        textarea.style.transform = 'scale(1)';
        textarea.style.borderColor = 'var(--border-color)';
      }, 300);
    }

    // Copy explanation
    function copyExplanation() {
      const text = document.getElementById('explanation-text').innerText;
      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '✅ Copied!';
        copyBtn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
        
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
        }, 2000);
      });
    }

    // Add to history
    function addToHistory(topic, explanation) {
      const historyItem = {
        topic: topic,
        explanation: explanation,
        difficulty: currentDifficulty,
        timestamp: new Date().toLocaleString()
      };
      
      explanationHistory.unshift(historyItem);
      if (explanationHistory.length > 20) {
        explanationHistory = explanationHistory.slice(0, 20);
      }
      
      updateHistoryDisplay();
    }

    // Update history display
    function updateHistoryDisplay() {
      const historyList = document.getElementById('historyList');
      
      if (explanationHistory.length === 0) {
        historyList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); font-style: italic;">No explanations yet! Start exploring topics to build your history.</p>';
        return;
      }
      
      historyList.innerHTML = explanationHistory.map(item => `
        <div class="history-item" onclick="loadFromHistory('${item.topic}', '${item.explanation.replace(/'/g, "\\'")}')">
          <div class="history-topic">${item.topic} (Age ${item.difficulty})</div>
          <div class="history-preview">${item.explanation.substring(0, 100)}...</div>
        </div>
      `).join('');
    }

    // Load from history
    function loadFromHistory(topic, explanation) {
      document.getElementById('inputText').value = topic;
      document.getElementById('explanation-text').innerHTML = formatMarkdown(explanation);
      document.getElementById('output').style.display = 'block';
      document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
      toggleHistory();
    }

    // Simple markdown formatting function
    function formatMarkdown(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>')
        .replace(/^/, '<p>')
        .replace(/$/, '</p>');
    }

    // Get difficulty prompt
    function getDifficultyPrompt(age) {
      const prompts = {
        '5': 'Explain this like I\'m 5 years old, using very simple words and fun examples',
        '10': 'Explain this like I\'m 10 years old, using clear examples and slightly more detail',
        '15': 'Explain this like I\'m 15 years old, with more depth but still easy to understand',
        'adult': 'Explain this in simple terms for adults, clear but comprehensive'
      };
      return prompts[age] || prompts['5'];
    }

    async function getExplanation() {
      const input = document.getElementById("inputText").value.trim();
      const button = document.getElementById("explainBtn");
      const loading = document.getElementById("loading");
      const output = document.getElementById("output");
      const explanationText = document.getElementById("explanation-text");

      if (!input) {
        alert("Please enter something you'd like me to explain! 😊");
        return;
      }

      // Show loading state
      button.disabled = true;
      button.innerHTML = "🤔 Thinking...";
      loading.style.display = "block";
      output.style.display = "none";

      try {
        const prompt = `${getDifficultyPrompt(currentDifficulty)}:\n\n${input}`;
        
        const res = await fetch("/explain", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ text: prompt })
        });
        
        const data = await res.json();
        
        // Hide loading and show result
        loading.style.display = "none";
        explanationText.innerHTML = formatMarkdown(data.result);
        output.style.display = "block";
        
        // Add to history
        addToHistory(input, data.result);
        
        // Scroll to result
        output.scrollIntoView({ behavior: 'smooth' });
        
      } catch (error) {
        loading.style.display = "none";
        explanationText.innerHTML = "Oops! Something went wrong. Please try again! 😅";
        output.style.display = "block";
      } finally {
        // Reset button
        button.disabled = false;
        button.innerHTML = "🚀 Explain Like I'm 5!";
      }
    }

    // Add enter key support
    document.getElementById("inputText").addEventListener("keypress", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        getExplanation();
      }
    });

    // Auto-focus on textarea
    document.getElementById("inputText").focus();
  </script>
</body>
</html>
